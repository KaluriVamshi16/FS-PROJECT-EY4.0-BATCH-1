{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSight - Financial Management</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container" style="padding-top: 20px;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}"
            style="padding: 15px; margin-bottom: 20px; border-radius: 5px; background-color: {% if message.tags == 'warning' %}#fff3cd{% elif message.tags == 'success' %}#d4edda{% else %}#f8d7da{% endif %}; color: {% if message.tags == 'warning' %}#856404{% elif message.tags == 'success' %}#155724{% else %}#721c24{% endif %}; border: 1px solid {% if message.tags == 'warning' %}#ffeeba{% elif message.tags == 'success' %}#c3e6cb{% else %}#f5c6cb{% endif %};">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        AOS.init();
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
